<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>W | Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --gold: #C6A961;
      --burgundy: #800020;
      --ivory: #F8F4E9;
      --mahogany: #4A0100;
      --charcoal: #333333;
      --cream: #FFFDF5;
    }

    /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--ivory);
      color: var(--charcoal);
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
    }

    /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä */
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--burgundy);
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .mobile-logo {
      font-family: 'Cinzel', serif;
      font-size: 1.3rem;
      color: var(--ivory);
      margin: 0;
    }

    .mobile-nav-btn {
      background: var(--gold);
      color: var(--charcoal);
      border: none;
      padding: 8px 12px;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    .mobile-main {
      padding: 70px 15px 20px;
      max-width: 100%;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .mobile-card {
      background: var(--cream);
      border: 1px solid var(--gold);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* –ë–∞–ª–∞–Ω—Å */
    .mobile-balance-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .mobile-balance-card {
      padding: 12px;
      text-align: center;
      background: var(--cream);
      border: 1px solid var(--gold);
      border-radius: 6px;
    }

    .mobile-balance-title {
      font-family: 'Playfair Display', serif;
      font-size: 0.9rem;
      color: var(--burgundy);
      margin: 0 0 5px;
    }

    .mobile-amount {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      margin: 0;
    }

    .income .mobile-amount {
      color: #2a5a2a;
    }

    .expense .mobile-amount {
      color: var(--burgundy);
    }

    /* –¢–∞–±–ª–∏—Ü–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π */
    .mobile-transactions {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .mobile-transactions th {
      background: var(--burgundy);
      color: var(--ivory);
      padding: 10px;
      text-align: left;
      font-family: 'Cinzel', serif;
      font-weight: 400;
    }

    .mobile-transactions td {
      padding: 10px;
      border-bottom: 1px solid rgba(200, 169, 97, 0.3);
    }

    .mobile-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
    }

    .income-badge {
      background: rgba(40, 100, 40, 0.1);
      color: #2a5a2a;
      border: 1px solid rgba(40, 100, 40, 0.3);
    }

    .expense-badge {
      background: rgba(128, 0, 32, 0.1);
      color: var(--burgundy);
      border: 1px solid rgba(128, 0, 32, 0.3);
    }

    .mobile-delete-btn {
      background: none;
      border: none;
      color: var(--burgundy);
      padding: 0;
    }

    /* –ì—Ä–∞—Ñ–∏–∫ */
    .mobile-chart-container {
      height: 200px;
      margin: 15px 0;
    }

    /* To-Do List */
    .mobile-todo-form {
      display: flex;
      margin-bottom: 10px;
    }

    .mobile-todo-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--gold);
      background: var(--ivory);
      border-radius: 4px 0 0 4px;
    }

    .mobile-todo-submit {
      background: var(--burgundy);
      color: var(--ivory);
      border: none;
      padding: 0 15px;
      border-radius: 0 4px 4px 0;
    }

    .mobile-todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .mobile-todo-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(200, 169, 97, 0.3);
    }

    .mobile-todo-text {
      flex: 1;
      margin-left: 8px;
    }

    .mobile-todo-delete {
      background: none;
      border: none;
      color: var(--burgundy);
      padding: 5px;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .mobile-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 15px;
    }

    .mobile-modal-content {
      background: var(--cream);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }

    .mobile-modal-title {
      font-family: 'Playfair Display', serif;
      color: var(--burgundy);
      margin-top: 0;
      margin-bottom: 15px;
    }

    .mobile-form-group {
      margin-bottom: 15px;
    }

    .mobile-form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--gold);
      background: var(--ivory);
      border-radius: 4px;
    }

    .mobile-form-label {
      display: block;
      margin-bottom: 5px;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
    }

    .mobile-form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .mobile-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
    }

    .mobile-btn-primary {
      background: var(--burgundy);
      color: var(--ivory);
    }

    /* –¢–∞–±—ã */
    .mobile-tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--gold);
    }

    .mobile-tab {
      padding: 10px 15px;
      font-family: 'Cinzel', serif;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--mahogany);
    }

    .mobile-tab.active {
      border-bottom-color: var(--burgundy);
      color: var(--burgundy);
    }

    .mobile-tab-content {
      display: none;
    }

    .mobile-tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä -->
  <header class="mobile-header">
    <h1 class="mobile-logo">W | Finance Tracker</h1>
    <button id="themeToggle" class="theme-btn">üåô</button>
    <button id="mobileAddBtn" class="mobile-nav-btn">+ –î–æ–±–∞–≤–∏—Ç—å</button>
  </header>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="mobile-main">
    <!-- –¢–∞–±—ã -->
    <div class="mobile-tabs">
      <button class="mobile-tab active" data-tab="finance">–§–∏–Ω–∞–Ω—Å—ã</button>
      <button class="mobile-tab" data-tab="todo">To-Do</button>
    </div>

    <!-- –§–∏–Ω–∞–Ω—Å—ã -->
    <div id="financeTab" class="mobile-tab-content active">
      <div class="mobile-card">
        <div class="mobile-balance-grid">
          <div class="mobile-balance-card">
            <h3 class="mobile-balance-title">–ë–∞–ª–∞–Ω—Å</h3>
            <p class="mobile-amount" id="mobileTotalBalance">0 $</p>
          </div>
          <div class="mobile-balance-card income">
            <h3 class="mobile-balance-title">–î–æ—Ö–æ–¥—ã</h3>
            <p class="mobile-amount" id="mobileTotalIncome">0 $</p>
          </div>
          <div class="mobile-balance-card expense">
            <h3 class="mobile-balance-title">–†–∞—Å—Ö–æ–¥—ã</h3>
            <p class="mobile-amount" id="mobileTotalExpense">0 $</p>
          </div>
        </div>

        <div class="mobile-chart-container">
          <canvas id="mobileFinanceChart"></canvas>
        </div>
      </div>

      <div class="mobile-card">
        <table class="mobile-transactions" id="mobileTransactionsTable">
          <thead>
            <tr>
              <th>–î–∞—Ç–∞</th>
              <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
              <th>–°—É–º–º–∞</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- To-Do List -->
    <div id="todoTab" class="mobile-tab-content">
      <div class="mobile-card">
        <form id="mobileTodoForm" class="mobile-todo-form">
          <input type="text" id="mobileTodoInput" class="mobile-todo-input" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." required>
          <button type="submit" class="mobile-todo-submit">+</button>
        </form>
        <ul class="mobile-todo-list" id="mobileTodoList"></ul>
      </div>
    </div>
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ -->
  <div class="mobile-modal" id="mobileTransactionModal">
    <div class="mobile-modal-content">
      <h2 class="mobile-modal-title">–ù–æ–≤–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è</h2>
      <form id="mobileTransactionForm">
        <div class="mobile-form-group">
          <label class="mobile-form-label">–¢–∏–ø</label>
          <select id="mobileType" class="mobile-form-control" required>
            <option value="income">–î–æ—Ö–æ–¥</option>
            <option value="expense">–†–∞—Å—Ö–æ–¥</option>
          </select>
        </div>
        <div class="mobile-form-group">
          <label class="mobile-form-label">–°—É–º–º–∞ ($)</label>
          <input type="number" id="mobileAmount" class="mobile-form-control" required>
        </div>
        <div class="mobile-form-group">
          <label class="mobile-form-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
          <input type="text" id="mobileCategory" class="mobile-form-control" required>
        </div>
        <div class="mobile-form-group">
          <label class="mobile-form-label">–î–∞—Ç–∞</label>
          <input type="date" id="mobileDate" class="mobile-form-control" required>
        </div>
        <div class="mobile-form-actions">
          <button type="button" id="mobileCancelBtn" class="mobile-btn">–û—Ç–º–µ–Ω–∞</button>
          <button type="submit" class="mobile-btn mobile-btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let mobileFinanceChart;

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const mobileAddBtn = document.getElementById('mobileAddBtn');
    const mobileModal = document.getElementById('mobileTransactionModal');
    const mobileForm = document.getElementById('mobileTransactionForm');
    const mobileCancelBtn = document.getElementById('mobileCancelBtn');
    const mobileTransactionsBody = document.querySelector('#mobileTransactionsTable tbody');
    const mobileTotalBalance = document.getElementById('mobileTotalBalance');
    const mobileTotalIncome = document.getElementById('mobileTotalIncome');
    const mobileTotalExpense = document.getElementById('mobileTotalExpense');
    const mobileTodoForm = document.getElementById('mobileTodoForm');
    const mobileTodoInput = document.getElementById('mobileTodoInput');
    const mobileTodoList = document.getElementById('mobileTodoList');
    const tabs = document.querySelectorAll('.mobile-tab');
    const tabContents = document.querySelectorAll('.mobile-tab-content');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function initMobileApp() {
      renderMobileTransactions();
      updateMobileBalance();
      initMobileChart();
      renderMobileTodos();
      setupEventListeners();
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
      // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
      mobileAddBtn.addEventListener('click', () => {
        mobileModal.style.display = 'flex';
        document.getElementById('mobileDate').valueAsDate = new Date();
      });

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
      mobileCancelBtn.addEventListener('click', () => {
        mobileModal.style.display = 'none';
      });

      mobileModal.addEventListener('click', (e) => {
        if (e.target === mobileModal) {
          mobileModal.style.display = 'none';
        }
      });

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
      mobileForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const transaction = {
          id: Date.now(),
          type: document.getElementById('mobileType').value,
          amount: +document.getElementById('mobileAmount').value,
          category: document.getElementById('mobileCategory').value,
          date: document.getElementById('mobileDate').value
        };
        
        transactions.push(transaction);
        saveTransactions();
        renderMobileTransactions();
        updateMobileBalance();
        updateMobileChart();
        mobileModal.style.display = 'none';
        mobileForm.reset();
      });

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
      mobileTodoForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const todo = {
          id: Date.now(),
          text: mobileTodoInput.value,
          completed: false
        };
        
        todos.push(todo);
        saveTodos();
        renderMobileTodos();
        mobileTodoInput.value = '';
      });

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
        });
      });
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
    function saveTransactions() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
    function renderMobileTransactions() {
      mobileTransactionsBody.innerHTML = transactions.map(transaction => `
        <tr>
          <td>${formatMobileDate(transaction.date)}</td>
          <td>${transaction.category}</td>
          <td>
            <span class="mobile-badge ${transaction.type}-badge">
              ${transaction.type === 'income' ? '+' : '-'}${transaction.amount} $
            </span>
          </td>
          <td>
            <button class="mobile-delete-btn" data-id="${transaction.id}">‚úï</button>
          </td>
        </tr>
      `).join('');

      // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
      document.querySelectorAll('.mobile-delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          transactions = transactions.filter(t => t.id !== +e.target.dataset.id);
          saveTransactions();
          renderMobileTransactions();
          updateMobileBalance();
          updateMobileChart();
        });
      });
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–¥–∞—á
    function renderMobileTodos() {
      mobileTodoList.innerHTML = todos.map(todo => `
        <li class="mobile-todo-item">
          <input type="checkbox" ${todo.completed ? 'checked' : ''} data-id="${todo.id}">
          <span class="mobile-todo-text" style="${todo.completed ? 'text-decoration: line-through; opacity: 0.7;' : ''}">
            ${todo.text}
          </span>
          <button class="mobile-todo-delete" data-id="${todo.id}">‚úï</button>
        </li>
      `).join('');

      // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á
      document.querySelectorAll('.mobile-todo-delete').forEach(btn => {
        btn.addEventListener('click', (e) => {
          todos = todos.filter(t => t.id !== +e.target.dataset.id);
          saveTodos();
          renderMobileTodos();
        });
      });

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
      document.querySelectorAll('.mobile-todo-item input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
          const todo = todos.find(t => t.id === +e.target.dataset.id);
          if (todo) {
            todo.completed = e.target.checked;
            saveTodos();
            renderMobileTodos();
          }
        });
      });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
    function updateMobileBalance() {
      const income = transactions
        .filter(t => t.type === 'income')
        .reduce((sum, t) => sum + t.amount, 0);
      
      const expense = transactions
        .filter(t => t.type === 'expense')
        .reduce((sum, t) => sum + t.amount, 0);
      
      const balance = income - expense;
      
      mobileTotalIncome.textContent = `${income} $`;
      mobileTotalExpense.textContent = `${expense} $`;
      mobileTotalBalance.textContent = `${balance} $`;
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
    function formatMobileDate(dateString) {
      const date = new Date(dateString);
      return `${date.getDate()}.${date.getMonth() + 1}`;
    }

    // –ì—Ä–∞—Ñ–∏–∫
    function initMobileChart() {
      const ctx = document.getElementById('mobileFinanceChart').getContext('2d');
      
      mobileFinanceChart = new Chart(ctx, {
        type: 'bar',
        data: getMobileChartData(),
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true },
            x: { grid: { display: false } }
          },
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: { family: 'Cinzel' }
              }
            }
          }
        }
      });
    }

    function getMobileChartData() {
      const last7Days = [...Array(7)].map((_, i) => {
        const d = new Date();
        d.setDate(d.getDate() - i);
        return d.toISOString().split('T')[0];
      }).reverse();

      return {
        labels: last7Days.map(date => formatMobileDate(date)),
        datasets: [
          {
            label: '–î–æ—Ö–æ–¥—ã',
            data: last7Days.map(date => 
              transactions
                .filter(t => t.date === date && t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0)
            ),
            backgroundColor: '#2a5a2a',
            borderColor: '#2a5a2a',
            borderWidth: 1
          },
          {
            label: '–†–∞—Å—Ö–æ–¥—ã',
            data: last7Days.map(date => 
              transactions
                .filter(t => t.date === date && t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0)
            ),
            backgroundColor: '#800020',
            borderColor: '#800020',
            borderWidth: 1
          }
        ]
      };
    }

    function updateMobileChart() {
      mobileFinanceChart.data = getMobileChartData();
      mobileFinanceChart.update();
    }

    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
        const themeBtn = document.getElementById('themeToggle');
    if (document.body.classList.contains('dark-mode')) {
      themeBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      themeBtn.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.onload = function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    }
    
    // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É

  };
